name: SQL Syntax Check

on:
  pull_request:
    paths:
      - 'db.sql'

jobs:
  syntax_check:
    name: Check SQL Syntax
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up MariaDB
      uses: montudor/action-mysql@v1
      with:
        mysql-version: '10.6'
        root-password: ${{ secrets.DB_PASSWORD }}

    - name: Wait for MariaDB to Start
      run: sleep 10

    - name: Run SQL Linting
      run: |
        docker exec -i mysql mysql -u root -p"${{ secrets.DB_PASSWORD }}" < db.sql

    - name: Stop MariaDB
      run: docker stop mysql
