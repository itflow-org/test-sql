name: SQL Syntax Check

on:
  pull_request:
    paths:
      - 'db.sql'

jobs:
  syntax_check:
    name: Check SQL Syntax
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Start MariaDB Docker Container
      run: |
        docker run -d --name mariadb -e MYSQL_ROOT_PASSWORD=${{ secrets.DB_PASSWORD }} mariadb:latest

    - name: Install MySQL Client
      run: sudo apt-get install mysql-client -y

    - name: Wait for MariaDB to Start
      run: sleep 10

    - name: Run SQL Linting
      run: |
        mysql --host=localhost --port=3306 --user=root --password=${{ secrets.DB_PASSWORD }} --database=${{ secrets.DB_NAME }} --execute="source db.sql"

    - name: Stop and Remove MariaDB Docker Container
      run: docker stop mariadb && docker rm mariadb
